[package]
authors = ["Fabrice Desr√© <fabrice@desre.org>"]
edition = "2018"
license = "AGPL-3.0-only"
name = "b2ghald"
version = "0.1.1"

[dependencies]
bincode = "1.3"
clap = {version = "3.0", features = ["derive"]}
env_logger = {version = "0.9", default-features = false}
log = "0.4"
nix = "0.25"
serde = {version = "1.0", features = ["derive"]}

[[bin]]
name = "b2ghald"
path = "src/daemon.rs"

[[bin]]
name = "b2ghalctl"
path = "src/ctl.rs"

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
lto = true
opt-level = 3
panic = "abort"
rpath = false
